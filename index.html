        function setChart(name, categories, data) {
            chart.counters.color = 0;
            chart.xAxis[0].setCategories(categories);
            while (chart.series.length > 0){

            }
            for (var i = 0; i < data.length; i++) {

                    name: name[i],
                    data: data[i]
                });
            }
